CONFIG_BT_MAX_CONN=8
CONFIG_BT_MAX_PAIRED=8

CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1800

CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_BT_SMP=y
CONFIG_BT_PRIVACY=n
CONFIG_BT_BONDABLE=y
CONFIG_BT_FIXED_PASSKEY=n
CONFIG_BT_USE_DEBUG_KEYS=y
CONFIG_BT_PERIPHERAL=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="Ergonaut One"

# Enable HID over GATT
CONFIG_BT_HIDS=y

# Enable bonding and security
CONFIG_BT_SECURITY=y

# Minimum security level: 2 = MITM (Man-In-The-Middle protection) w/ passkey
CONFIG_BT_HIDS_SECURITY_LEVEL=2

# Enable passkey entry support
CONFIG_BT_FIXED_PASSKEY=y
CONFIG_BT_PASSKEY=3456  # Set your preferred PIN here
